<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .carousel-container {
            width: 80%;
            overflow: hidden;
            position: relative;
            max-width: 600px;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }
        .product-card {
            min-width: 250px;
            margin: 0 10px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .product-card img {
            width: 100%;
            height: auto;
            max-width: 200px;
            margin: 0 auto;
        }
        .label-new {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            color: black;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
        }
        .product-card h3 {
            font-size: 16px;
            margin: 10px 0 5px;
            font-weight: normal;
        }
        .product-card .price {
            font-size: 14px;
            color: #e6007e;
            font-weight: bold;
        }
        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-nav button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel">
        <div class="product-card">
            <div class="label-new">New</div>
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Nike</h3>
            <p class="price">Harga IDR 300.000</p>
        </div>
        <div class="product-card">
            <div class="label-new">New</div>
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Decathlon</h3>
            <p class="price">Harga IDR 200.000</p>
        </div>
        <div class="product-card">
            <div class="label-new">New</div>
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Zevil</h3>
            <p class="price">Harga IDR 200.000</p>
        </div>
        <div class="product-card">
            <div class="label-new">New</div>
            <img src="https://via.placeholder.com/200" alt="Product 4">
            <h3>Adidas</h3>
            <p class="price">Harga IDR 300.000</p>
        </div>
    </div>

    <div class="carousel-nav">
        <button id="prevBtn">&#10094;</button>
        <button id="nextBtn">&#10095;</button>
    </div>
</div>

<script>
    const carousel = document.querySelector('.carousel');
    const productCards = document.querySelectorAll('.product-card');
    const totalCards = productCards.length;
    let currentPosition = 0;
    let visibleCards = window.innerWidth < 600 ? 1 : 2; // Default visible cards based on screen width

    // Update carousel based on current position
    function updateCarousel() {
        const cardWidth = productCards[0].offsetWidth + 20; // Card width + margin
        carousel.style.transform = `translateX(-${currentPosition * cardWidth}px)`;
    }

    // Event listeners for navigation buttons
    document.getElementById('prevBtn').addEventListener('click', () => {
        if (currentPosition > 0) {
            currentPosition--;
            updateCarousel();
        }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
        if (currentPosition < totalCards - visibleCards) {
            currentPosition++;
            updateCarousel();
        }
    });

    // Adjust visible cards on window resize
    window.addEventListener('resize', () => {
        visibleCards = window.innerWidth < 600 ? 1 : 2;
        currentPosition = Math.min(currentPosition, totalCards - visibleCards);
        updateCarousel();
    });
</script>

</body>
</html>
