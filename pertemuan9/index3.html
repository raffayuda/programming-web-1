<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function makeBlue() {
            document.getElementById("nf").style.backgroundColor = "blue";
        }
        function makeRed() {
            document.getElementById("nf").style.backgroundColor = "red";
            document.getElementById("nf").style.transition = "1s";
        }
    </script>
</head>
<body>
    <div id="nf" style="background-color: orange;" onmouseover="makeBlue() " onmouseout="makeRed() ">
        <h1>STT NF</h1>
    </div>
</body>
</html>
